<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

<body>
    <header>
    </header>
    <main>
        <section>
            <h2>
                Are You feeling Lucky!? 
            </h2>
                <p> pick a shell, any shell, find the ball win the prize</p>
            <div class="shells">
                <div class="shell" id="shell-one">
                    <img src="assets/shell.png" id="shell-one-img"/>
                    <div class="ball"></div>
                    <button id="shell-one-button">Pick Me!</button>
                </div>
                <div class="shell" id="shell-two">
                    <img src="assets/shell.png" id="shell-two-img"/>
                    <div class="ball"></div>
                    <button id="shell-two-button">No, Pick me!</button>
                </div>
                <div class="shell" id="shell-three">
                    <img src="assets/shell.png" id="shell-three-img"/>
                    <div class="ball"></div>
                    <button id="shell-three-button">You should really pick ME!!</button>
                </div>                 
            </div>

            <div class="results">
                <div>Wins: <span="wins">0</span></div>
                <div>Losses:<span="losses">0</span></div>
                <div>Total:<span="total">0</span></div>
            </div>
        </div>




        </section>
